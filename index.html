<!DOCTYPE html>
<html>
<head>
  <title>For You, My Everything</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffccd5, #e6f3ff);
      font-family: 'Comic Sans MS', sans-serif;
      text-align: center;
      padding: 20px;
      overflow: hidden;
      margin: 0;
    }
    h1 {
      color: #ff69b4;
      font-size: 36px;
      animation: bounce 2s infinite;
    }
    p {
      font-size: 20px;
      color: #333;
      max-width: 600px;
      margin: 20px auto;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4444;
      transform: rotate(45deg);
      animation: float 5s infinite;
      cursor: pointer;
    }
    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4444;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }
    #messageBox {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background: #66b3ff;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    button:hover { transform: scale(1.1); }
    #photoFrame {
      width: 200px;
      height: 200px;
      background: url('https://via.placeholder.com/200?text=Us') no-repeat center;
      background-size: cover;
      margin: 20px auto;
      border: 5px solid #ff69b4;
      border-radius: 50%;
      animation: spin 10s infinite linear;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes float {
      0% { transform: translateY(100vh) rotate(45deg); }
      100% { transform: translateY(-20px) rotate(45deg); opacity: 0; }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="messageBox">
    <h1>Hey, My Favorite Person</h1>
    <p id="mainMessage">I made this for you—hope it cheers you up. We get naughty sometimes, and I love that spark. Two years of us—wild, messy, perfect. You’re safe with me, always.</p>
    <button onclick="playLove()">Hear My Voice</button>
    <button onclick="showMemory()">A Memory</button>
    <button onclick="addHearts()">More Love</button>
  </div>
  <div id="photoFrame"></div>
  <audio id="loveSound" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

  <script>
    let heartCount = 0;
    function playLove() {
      let audio = document.getElementById("loveSound");
      audio.play();
      alert("Imagine me saying: 'Babe, you’re my everything—I’m here for you, always.'");
    }
    function showMemory() {
      let messages = [
        "Remember that time we stayed up all night laughing?",
        "That call where you teased me—still makes me grin.",
        "Our first 'I love you'—best moment ever."
      ];
      let randomMsg = messages[Math.floor(Math.random() * messages.length)];
      document.getElementById("mainMessage").innerHTML = randomMsg + " You’re my world.";
    }
    function addHearts() {
      for (let i = 0; i < 5; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDelay = Math.random() * 2 + "s";
        heart.onclick = () => {
          heart.remove();
          alert("Caught a heart! I’m catching all of you next time.");
        };
        document.body.appendChild(heart);
      }
    }
    // Auto-add some hearts on load
    window.onload = () => {
      addHearts();
      setInterval(addHearts, 5000); // More hearts every 5 seconds
    };
  </script>
</body>
</html>
